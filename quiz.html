<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz!</title>
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="styles-final.css" media="screen">
</head>
<body>
  <div class="col-xs-12 col-sm-12 col-md-10" id="quiz">
    <h1 class="text-center welcome-text">WELCOME TO THE JAVASCRIPT QUIZ</h1>
    <img class="center-block" src="http://cdn.makeuseof.com/wp-content/uploads/2015/01/javascript-featured-670x335.jpg?x92042" alt="javascript" style="width:400px;height:200px;">
    <h3>Click the "Start" button to initiate the quiz!</h3>
    <h2 id="question-title"></h2>
    <div class="answers col-xs-12 col-sm-12 col-md-4" id="option1"></div>
    <div class="answers col-xs-12 col-sm-12 col-md-4" id="option2"></div>
    <div class="answers col-xs-12 col-sm-12 col-md-4" id="option3"></div>
    <div class="answers col-xs-12 col-sm-12 col-md-4" id="option4"></div>
    <button class="btn btn-primary" id="start">Start</button>
    <div id="results"></div>
  </div>
  <div id="popup" class="popup alert alert-info">
    <p>You got <span id="score"></span> correct answers!</p>
    <!-- <p>Want to give another try?</p> -->
    <button class="btn btn-primary" id="play">Play again</button>
  </div>
  <div id="overlay"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="quiz-final.js" type="text/javascript"></script>
</body>
</html>
